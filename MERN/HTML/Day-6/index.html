<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="1.html">
        <label for="">Name</label>
        <input type="text" minlength="10" placeholder="Enter Name">
        <input type="text" value="Name" maxlength="10">
        <input type="text" value="Name" readonly>
        <input type="text" value="Name" disabled>
        <input type="number" max="5000" step="1000" min="0">
        <input type="color">
        <input type="date">
        <input type="time">
        <input type="week">
        <input type="month">
        <input type="datetime-local">

        <input type="file" id="jj" hidden>
        <label for="jj">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTokJuEclAqbWF-h75wpBO4WdRRt9t5AY0jMQ&s" alt="" height="100">
        </label>


        <input type="range">
        <input type="radio" name="ll"><label for="">Male</label>
        <input type="radio" checked name="ll"><label for="">Female</label>

        <select>
            <option hidden>--Select Any District--</option>
            <option>Chennai</option>
            <option>Madurai</option>
            <option>Thanjavur</option>
            <option>Karur</option>
            <option>Trichy</option>
        </select>


        <textarea rows="10" cols="70" placeholder="Enter minimmum 3000 characters"></textarea>
        <input type="checkbox" checked>
        <input type="email">
        <input type="url">
        <input type="password" required>
        <input type="hidden">
        <input type="reset" value="Refresh">
        <input type="submit" value="Login">
        <button>CLass</button>
    </form>

</body>
</html>
